# 1. DATABASE (MongoDB) - Secure & Scripted
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: bookinfo-dev
  labels:
    app: mongodb
spec:
  type: ClusterIP
  ports:
  - port: 27017
    name: mongo
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-v1
  namespace: bookinfo-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: bitnami/mongodb:latest
        ports:
        - containerPort: 27017
        env:
        - name: MONGODB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-creds
              key: root-password
        - name: MONGODB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-creds
              key: db-username
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-creds
              key: db-password
        - name: MONGODB_DATABASE
          value: "ratings"
        volumeMounts:
        - name: mongodb-data
          mountPath: /bitnami/mongodb
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mongodb-data
        emptyDir: {}
      - name: init-script
        configMap:
          name: mongodb-init-script
---

# 2. RATINGS SERVICE (Connects to Secure Mongo)
apiVersion: v1
kind: Service
metadata:
  name: ratings
  namespace: bookinfo-dev
  labels:
    app: ratings
spec:
  type: ClusterIP
  ports:
  - port: 9080
    name: http
  selector:
    app: ratings
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ratings-v1
  namespace: bookinfo-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ratings
  template:
    metadata:
      labels:
        app: ratings
    spec:
      imagePullSecrets:
      - name: harbor-cred
      containers:
      - name: ratings
        image: registry-supeem.opsta.in.th/library/ratings-service:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 9080
        env:
        - name: SERVICE_VERSION
          value: "v2"
        - name: MONGO_DB_URL
          value: "mongodb://mongodb:27017"
        - name: MONGO_DB_NAME
          value: "ratings"
        - name: MONGO_DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-creds
              key: db-username
        - name: MONGO_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-creds
              key: db-password
---

